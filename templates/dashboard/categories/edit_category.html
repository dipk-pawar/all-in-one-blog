{% extends 'base.html' %}
{% block body_block %}
{% load crispy_forms_tags %}
<div class="row">
    <!--load the vertical sidebar here-->
    {% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
        <h2 style="text-align: center;">Edit Category</h2>
        <form action="{% url 'edit_category' category.id %}" method="POST" style="width: 500px; margin: auto;">
            {% if messages %}
            {% for message in messages %}
              <div class="alert alert alert-danger alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>.
              </div>
            {% endfor %}
            {% endif %}
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-warning">Edit</button>
        </form>
    </div>
</div>
{% endblock %}
