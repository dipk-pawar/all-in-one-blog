{% extends 'base.html' %}
{% block body_block %}
{% load crispy_forms_tags %}
<h3 class="text-center">Register User</h3>
<form action="{% url 'register_user' %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-warning">Submit</button>
</form>

{% endblock %}
